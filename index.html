    <script defer src="app.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("navbar");
            if (x.className === "nav") {
                x.className += " responsive";
            } else {
                x.className = "nav";
            }
            var v = document.getElementById("collider-titre");
            if (v.className === "boxx-titre") {
                v.className += " responsive_2";
            } else {
                v.className = "boxx-titre";
            }
        }
    </script>
</head>
